<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Books Coffee and Dreams</title>

  <!-- Fonts + Tailwind -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link href="/logo.png" rel="icon">
  <link href="/logo.png" rel="apple-touch-icon">

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .blur-glow {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle at center, rgba(168,85,247,0.40), transparent);
      filter: blur(80px);
      z-index: -1;
    }

    .card {
      background: #ffffff;
      border-radius: 1rem;
      box-shadow: 0 10px 35px rgba(128, 90, 213, 0.15);
      border: 1px solid rgba(0,0,0,0.05);
      animation: fadeInUp .6s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .input-rounded {
      border-radius: 12px;
    }

    .toast {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      padding: 1rem 1.5rem;
      background: #f43f5e;
      color: white;
      border-radius: 0.75rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      font-weight: 600;
      display: none;
      z-index: 9999;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-white via-purple-100 to-indigo-100 min-h-screen flex items-center justify-center p-6 relative overflow-y-auto text-gray-800">

  <!-- Glow Blobs -->
  <div class="blur-glow top-10 left-10"></div>
  <div class="blur-glow bottom-10 right-10"></div>

  <!-- Login Card -->
  <div class="card max-w-md w-full p-8 text-center space-y-6 my-10 relative">

    <h1 class="text-3xl font-extrabold bg-gradient-to-r from-purple-600 via-fuchsia-500 to-pink-500 bg-clip-text text-transparent">
      Books Coffee Dreams
    </h1>

    <p class="text-gray-700 text-sm">Welcome back — log in to continue</p>

    <!-- EMAIL -->
    <div class="text-left">
      <label class="text-sm font-medium text-gray-700">Email</label>
      <input type="email" id="email" placeholder="you@example.com"
        class="w-full px-4 py-3 mt-1 border border-gray-300 input-rounded shadow-sm focus:ring-2 focus:ring-purple-400 focus:outline-none">
    </div>

    <!-- PASSWORD -->
    <div class="text-left">
      <label class="text-sm font-medium text-gray-700">Password</label>
      <input type="password" id="password" placeholder="••••••••"
        class="w-full px-4 py-3 mt-1 border border-gray-300 input-rounded shadow-sm focus:ring-2 focus:ring-purple-400 focus:outline-none">
    </div>

    <button id="loginBtn"
      class="w-full bg-gradient-to-r from-purple-500 to-indigo-500 text-white font-semibold py-3 input-rounded hover:scale-105 transition">
      Login
    </button>

    <!-- Divider -->
    <div class="flex items-center text-gray-500 font-bold text-sm my-4">
      <div class="flex-grow h-px bg-gray-300"></div>
      <span class="mx-3">OR</span>
      <div class="flex-grow h-px bg-gray-300"></div>
    </div>

    <!-- Google -->
    <button id="googleBtn"
      class="w-full flex items-center justify-center gap-2 bg-white border border-gray-300 py-3 rounded-xl hover:bg-gray-50 transition shadow-sm">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" />
      <span class="text-sm font-medium">Sign in with Google</span>
    </button>

    <div class="text-sm text-purple-800 flex justify-between pt-4">
      <a href="reset.html" class="hover:underline">Forgot Password?</a>
      <a href="signup.html" class="hover:underline">Create Account</a>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <!-- Firebase Logic -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';
    import { getFirestore, doc, getDoc, setDoc } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyACEG_4v-3ROgMNOlFZsAllC9VcYb8Nm2A",
      authDomain: "bcd-discord.firebaseapp.com",
      projectId: "bcd-discord",
      storageBucket: "bcd-discord.appspot.com",
      messagingSenderId: "278895155371",
      appId: "1:278895155371:web:177a468f5fa3f0abfe3fee"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const toast = (msg) => {
      const t = document.getElementById('toast');
      t.textContent = msg;
      t.style.display = 'block';
      setTimeout(() => t.style.display = 'none', 3000);
    };

    async function ensureUserDoc(user) {
  const ref = doc(db, "users", user.uid);
  const snap = await getDoc(ref);

  if (!snap.exists()) {
    await setDoc(ref, {
      uid: user.uid,
      name: user.displayName || "User",
      email: user.email || "",
      photoURL: user.photoURL || "",
      xp: 0,
      badges: [],
      streak: 0,
      role: "user",
      createdAt: new Date()
    }, { merge: true });
  } else {
    const data = snap.data();

    if (!data.role) {
      await setDoc(ref, { role: "user" }, { merge: true });
    }
  }
}

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        await ensureUserDoc(user);
        window.location.href = "index.html";
      }
    });

    // Login Button
    document.getElementById('loginBtn').onclick = async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email) return toast("Please enter your email.");
      if (!password) return toast("Please enter your password.");

      try {
        const result = await signInWithEmailAndPassword(auth, email, password);
        await ensureUserDoc(result.user);
        window.location.href = "index.html";
      } catch (err) {
        toast(err.message);
      }
    };

    // Google Login
    document.getElementById('googleBtn').onclick = async () => {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        await ensureUserDoc(result.user);
        window.location.href = "index.html";
      } catch (err) {
        toast(err.message);
      }
    };
  </script>

</body>
</html>
