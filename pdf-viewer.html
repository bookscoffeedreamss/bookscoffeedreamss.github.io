<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Notes Viewer</title>
  <style>
    body, html { margin:0; padding:0; height:100%; }
    iframe { width:100%; height:100%; border:0; }
  </style>
</head>
<body>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const pdfURL = urlParams.get("url");

  if (!pdfURL) {
    document.body.innerHTML = "<h2>No PDF provided</h2>";
  } else {
    document.body.innerHTML =
      `<iframe src="https://mozilla.github.io/pdf.js/web/viewer.html?file=${encodeURIComponent(pdfURL)}"></iframe>`;
  }
</script>

</body>
</html>
