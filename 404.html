<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/logo.png" rel="icon">
  <link href="/logo.png" rel="apple-touch-icon">
  <title>404 • Page Not Found</title>

  <!-- Lottie Animation -->
  <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.5/dist/dotlottie-wc.js" type="module"></script>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap");

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(135deg, #ffffff 0%, #f4ecff 50%, #d7c7ff 100%);
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    /* Floating subtle background shapes */
    .float {
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(171, 129, 255, 0.32) 0%, rgba(255,255,255,0) 70%);
      filter: blur(60px);
      animation: floatAnim 8s ease-in-out infinite alternate;
      z-index: 0;
    }

    .float2 {
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(207, 178, 255, 0.35) 0%, rgba(255,255,255,0) 75%);
      filter: blur(70px);
      animation: floatAnim2 9s ease-in-out infinite alternate;
      z-index: 0;
    }

    @keyframes floatAnim {
      0% { transform: translate(-150px, -120px); }
      100% { transform: translate(50px, 40px); }
    }

    @keyframes floatAnim2 {
      0% { transform: translate(180px, 120px); }
      100% { transform: translate(-100px, 20px); }
    }

    .card {
      position: relative;
      z-index: 2;
      backdrop-filter: blur(18px);
      background: rgba(255, 255, 255, 0.35);
      padding: 45px 50px;
      border-radius: 28px;
      box-shadow: 0 10px 35px rgba(90, 63, 153, 0.25);
      max-width: 480px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 3.6rem;
      margin: 0;
      font-weight: 700;
      background: linear-gradient(90deg, #7648ff, #b68cff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.15rem;
      opacity: 0.85;
      margin-top: 10px;
      color: #5a4a7b;
      font-weight: 400;
    }

    a.btn {
      display: inline-block;
      margin-top: 26px;
      padding: 12px 32px;
      background: linear-gradient(135deg, #a985ff 0%, #cbb7ff 100%);
      border-radius: 14px;
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 600;
      transition: 0.25s ease;
      border: none;
      box-shadow: 0 8px 18px rgba(140, 94, 255, 0.35);
    }

    a.btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(140, 94, 255, 0.45);
    }
  </style>
</head>

<body>

  <!-- Floating glow elements -->
  <div class="float"></div>
  <div class="float2"></div>

  <div class="card">

    <!-- Your Lottie animation -->
    <dotlottie-wc 
      src="https://lottie.host/345755a5-4e10-4dbc-b0c2-7a9216dd6bee/yBdZjCiJfs.lottie" 
      style="width: 500px; height: 320px; margin-bottom: 15px;" 
      autoplay
      loop>
    </dotlottie-wc>

    <h1>404</h1>
    <p>The page you’re searching for has wandered off into the unknown.</p>

    <a href="/" class="btn">Return Home</a>
  </div>

</body>
</html>
