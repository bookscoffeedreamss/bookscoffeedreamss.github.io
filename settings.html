<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings | Books Coffee and Dreams</title>

  <!-- Tailwind + Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

  <link href="/logo.png" rel="icon">
  <link href="/logo.png" rel="apple-touch-icon">

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .blur-glow {
      position: absolute;
      width: 280px;
      height: 280px;
      background: radial-gradient(circle at center, rgba(168,85,247,0.40), transparent);
      filter: blur(90px);
      z-index: -1;
    }

    .card {
      background: #ffffff;
      border-radius: 1rem;
      box-shadow: 0 10px 35px rgba(128, 90, 213, 0.15);
      border: 1px solid rgba(0,0,0,0.05);
      animation: fadeInUp .6s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body class="bg-gradient-to-br from-white via-purple-100 to-indigo-100 min-h-screen p-6 relative overflow-x-hidden overflow-y-auto">

  <!-- Glow Blobs -->
  <div class="blur-glow top-10 left-10"></div>
  <div class="blur-glow bottom-10 right-10"></div>

  <!-- CARD -->
  <div class="card w-full max-w-lg p-8 space-y-8 relative mx-auto mt-20 mb-20">

    <!-- Back Arrow -->
    <button onclick="history.back()"
      class="absolute top-4 left-4 hover:scale-110 transition">
      <img src="https://raw.githubusercontent.com/bookscoffeedreams/bookscoffeedreams.github.io/main/assets/images/back-arrow-navigation.svg"
           class="w-5 h-5" />
    </button>

    <h1 class="text-3xl font-extrabold text-center bg-gradient-to-r from-purple-600 to-indigo-500 bg-clip-text text-transparent">
      Edit Profile
    </h1>

    <!-- Profile Picture Preview -->
    <div class="flex justify-center">
      <img id="profile-img-preview"
        class="w-24 h-24 rounded-full border-4 border-purple-300 object-cover shadow-md transition hover:scale-105"
        src="">
    </div>

    <form id="settings-form" class="space-y-6">

      <!-- Name -->
      <div>
        <label class="text-sm font-semibold text-gray-700">Full Name</label>
        <input type="text" id="name"
          class="w-full mt-1 p-3 rounded-xl border border-gray-300 shadow-sm focus:ring-2 focus:ring-purple-400">
      </div>

      <!-- Email -->
      <div>
        <label class="text-sm font-semibold text-gray-700">Email</label>
        <input type="email" id="email" readonly
          class="w-full mt-1 p-3 rounded-xl bg-gray-100 border border-gray-300 text-gray-500 cursor-not-allowed">
      </div>

      <!-- New Password -->
      <div>
        <label class="text-sm font-semibold text-gray-700">New Password</label>
        <input type="password" id="new-password"
          class="w-full mt-1 p-3 rounded-xl border border-gray-300 shadow-sm focus:ring-2 focus:ring-purple-400">
      </div>

      <!-- Photo Upload -->
      <div>
        <label class="text-sm font-semibold text-gray-700">Update Profile Picture</label>
        <input type="file" id="profile-pic" accept="image/*"
          class="w-full mt-1 p-2 rounded-xl border border-gray-300">
      </div>

      <!-- Remove Photo -->
      <button type="button" id="remove-photo"
        class="w-full border border-red-400 text-red-500 py-2 rounded-xl font-semibold hover:bg-red-50 transition">
        Remove Profile Photo
      </button>

      <button type="submit"
        class="w-full bg-gradient-to-r from-purple-500 to-indigo-500 text-white py-3 rounded-xl font-semibold hover:scale-105 transition">
        Save Changes
      </button>
    </form>

  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyACEG_4v-3ROgMNOlFZsAllC9VcYb8Nm2A",
      authDomain: "bcd-discord.firebaseapp.com",
      projectId: "bcd-discord",
      storageBucket: "bcd-discord.appspot.com",
      messagingSenderId: "278895155371",
      appId: "1:278895155371:web:177a468f5fa3f0abfe3fee"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const imgbbAPIKey = "45b5b90328ebfb84f1ffa8954fada437";

    const defaultPhoto =
      "https://raw.githubusercontent.com/bookscoffeedreams/bookscoffeedreams.github.io/main/assets/images/account_logo_default.png";

    // Load user info
    auth.onAuthStateChanged(user => {
      if (!user) return window.location.href = "login.html";

      document.getElementById("name").value = user.displayName || "";
      document.getElementById("email").value = user.email || "";
      document.getElementById("profile-img-preview").src = user.photoURL || defaultPhoto;
    });

    async function uploadToImgbb(file) {
      const form = new FormData();
      form.append("key", imgbbAPIKey);
      form.append("image", file);

      const res = await fetch("https://api.imgbb.com/1/upload", { method: "POST", body: form });
      const data = await res.json();
      return data.success ? data.data.url : null;
    }

    // Remove Photo
    document.getElementById("remove-photo").onclick = async () => {
      const user = auth.currentUser;

      await user.updateProfile({ photoURL: defaultPhoto });
      await db.collection("users").doc(user.uid).update({ photoURL: defaultPhoto });

      Swal.fire("Removed!", "Your profile photo has been reset.", "success")
        .then(() => location.reload());
    };

    // Save Changes
    document.getElementById("settings-form").addEventListener("submit", async e => {
      e.preventDefault();

      const user = auth.currentUser;
      const newName = document.getElementById("name").value.trim();
      const newPassword = document.getElementById("new-password").value;
      const file = document.getElementById("profile-pic").files[0];

      let photoURL = user.photoURL;

      if (file) {
        const uploaded = await uploadToImgbb(file);
        if (uploaded) photoURL = uploaded;
      }

      try {
        if (newPassword) {
          const currentPass = prompt("Enter your current password:");
          const cred = firebase.auth.EmailAuthProvider.credential(user.email, currentPass);
          await user.reauthenticateWithCredential(cred);
          await user.updatePassword(newPassword);
        }

        await user.updateProfile({ displayName: newName, photoURL });
        await db.collection("users").doc(user.uid).update({ name: newName, photoURL });

        Swal.fire("Saved!", "Your profile has been updated.", "success")
          .then(() => window.location.reload());
      } catch (err) {
        Swal.fire("Error", err.message, "error");
      }
    });
  </script>

</body>
</html>
